<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>登陆</title>
    <link rel="stylesheet" href="../login2/css/jq22.css" />
    <link rel="stylesheet" href="../load/css/font-awesome.min.css"/>
</head>
<body>
<!-- begin -->
<div id="login">
    <div class="wrapper">
        <div class="login">
            <form action="#" method="post" class="container offset1 loginform">
                <div id="owl-login">
                    <div class="hand"></div>
                    <div class="hand hand-r"></div>
                    <div class="arms">
                        <div class="arm"></div>
                        <div class="arm arm-r"></div>
                    </div>
                </div>
                <div class="pad">
                    <input type="hidden" name="_csrf" value="9IAtUxV2CatyxHiK2LxzOsT6wtBE6h8BpzOmk="/>
                    <div class="control-group">
                        <div class="controls">
                            <label for="userName" class="control-label"><i class="fa fa-user" aria-hidden="true"></i></label>
                            <input id="userName" type="text" name="email" placeholder="账号" tabindex="1" autofocus="autofocus" class="form-control input-medium" />
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="controls">
                            <label for="password" class="control-label"><i class="fa fa-key" aria-hidden="true"></i></label>
                            <input id="password" type="password" name="password" placeholder="密码" tabindex="2" class="form-control input-medium" />
                        </div>
                    </div>
                </div>
                <div class="form-actions"><a href="#" tabindex="5" class="btn pull-left btn-link text-muted">Forgot password?</a><a href="#" tabindex="6" class="btn btn-link text-muted">Sign Up</a>
                    <button type="button" id="login-button" tabindex="4" class="btn btn-primary">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="../jquery-3.2.1.js"></script>
<script src="../bootstrap/js/bootstrap.js"></script>
<script th:inline="javascript">
    $(function(){
        $('#login #password').focus(function() {
            $('#owl-login').addClass('password');
        }).blur(function() {
            $('#owl-login').removeClass('password');
        });

        $('#login-button').click(function(event){
            event.preventDefault();
            login();
        });

        $("#login").keydown(function() {
            if (event.keyCode == "13") {//keyCode=13是回车键
                login();
            }
        });
    });
    function login(){
        $.ajax({
            url:"/main",
            type:"post",
            data:{
                "userName":$("#userName").val(),
                "password":$("#password").val()
            },
            dataType:"json",
            success:function(data){
                if(data.result == "1"){
                    window.location.href = "/index";
                }else{
                    alert("登陆失败！");
                }
            },error : function(data) {
                alert("错误！");
            }
        });
    }
</script>
</body>
</html>
