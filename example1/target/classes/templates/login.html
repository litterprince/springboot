<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>登陆</title>
    <link rel="stylesheet" href="../css/login/css/jq22.css" />
    <link rel="stylesheet" href="../css/font-awesome.min.css"/>
</head>
<body>
<!-- begin -->
<div id="login">
    <div class="wrapper">
        <div class="login">
            <form action="/login" method="post" class="container offset1 loginform">
                <div id="owl-login">
                    <div class="hand"></div>
                    <div class="hand hand-r"></div>
                    <div class="arms">
                        <div class="arm"></div>
                        <div class="arm arm-r"></div>
                    </div>
                </div>
                <div class="pad">
                    <input type="hidden" name="_csrf" value="9IAtUxV2CatyxHiK2LxzOsT6wtBE6h8BpzOmk="/>
                    <div class="control-group">
                        <div class="controls">
                            <label for="userName" class="control-label"><i class="fa fa-user" aria-hidden="true"></i></label>
                            <input id="userName" type="text" name="userName" placeholder="账号" tabindex="1" autofocus="autofocus" class="form-control input-medium" />
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="controls">
                            <label for="password" class="control-label"><i class="fa fa-key" aria-hidden="true"></i></label>
                            <input id="password" type="password" name="password" placeholder="密码" tabindex="2" class="form-control input-medium" />
                        </div>
                    </div>
                    <span class="pull-left text-danger" th:text="${message}" th:if="${not #strings.isEmpty(message)}"></span>
                </div>
                <div class="form-actions">
                    <label style="top:0px;position:relative" class="pull-left"><input type="checkbox" name="rememberMe" class="text-muted">记住我</label>
                    <button type="submit" id="login-button" tabindex="4" class="btn btn-primary">登陆</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="../js/jquery-3.2.1.js"></script>
<script src="../js/bootstrap/js/bootstrap.js"></script>
<script th:inline="javascript">
    if (window != top){
        top.location.href = location.href;
    }
    $(function(){
        $('#login #password').focus(function() {
            $('#owl-login').addClass('password');
        }).blur(function() {
            $('#owl-login').removeClass('password');
        });
    });
</script>
</body>
</html>
